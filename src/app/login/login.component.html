<script type="text/javascript">
document.querySelector('.img__btn').addEventListener('click', function() {
  document.querySelector('.cont').classList.toggle('s--signup');
});
</script>


<div class="container-fluid">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-md-6 d-none d-md-flex bg-image"></div>
    <!-- The content half -->
    <div class="col-md-6 bg-light" [@inOutAnimation]>
      <div
        class="login d-flex align-items-center py-5"
        style="background-color: white"
      >
        <!-- Demo content-->
        <div class="container" style="background-color: white">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto" style="text-align: center">
              <div class="recortada" style="text-align: center">
                <img
                src="./assets/logo_angel.png"
                id="icon"
                alt="User Icon"
                style="width: 50%"
              />
              </div>
              <h3 class="display-4">Hospital - Los angeles</h3>
              
                <div class="form-group mb-3" autocomplete=off>
                  <input
                    id="inputEmail"
                    type="email"
                    [(ngModel)]='usuario'
                    placeholder="Usuario o correo electrónico"
          
                    class="form-control rounded-pill border-0 shadow-sm px-4"
                  />
                </div>
                <div class="form-group mb-3">
                  <input
                    id="inputPassword"
                    [(ngModel)]='pass'
                    type="password"
                    placeholder="Contraseña"
                    required=""
                    class="
                      form-control
                      rounded-pill
                      border-0
                      shadow-sm
                      px-4
                      text-primary
                    "
                  />
                </div>
              <form>
                <button
                  type="submit"
                  class="
                    btn btn-primary btn-block
                    text-uppercase
                    mb-2
                    rounded-pill
                    shadow-sm
                  "
                  (click)="validarLogin()"
                  
                >
                  Iniciar sesión
                </button>
              </form>
            </div>
          </div>
          <p class="text-muted mb-4" style="text-align: center;">
            Hospital - Los Angeles® 
          </p>
        </div>
      
        
        <!-- End -->
      </div>
    </div>
    
    <!-- End -->
  </div>
